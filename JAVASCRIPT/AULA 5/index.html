<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <div id="formulario">
        <h1>CADASTRE SEU FILME!</h1>
        
        <input type="text" id="nome" placeholder="Insira o nome do filme">
        <input type="text" id="logo" placeholder="Insira o link da imagem do logo, ex = 'https://linklegal.com'">
        <input type="text" id="categoria" placeholder="Insira as categorias, ex = 'Ação , suspense etc..'">
        <input type="text" id="desc" placeholder="Insira a descrição">

        <button type="button" id="btnCadastro">CADASTRAR</button>
    </div>

    <div id="resultados"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="sistemaFilmes.js"></script>
</body>
</html>
