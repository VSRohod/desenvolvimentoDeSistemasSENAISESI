<body>
    <script>
        var nomeTime1 = prompt("Nome do primeiro time")
        var nomeTime2 = prompt("Nome do segundo time")
        var golsTime1 = prompt(`Quantos gols ${nomeTime1} fez`)
        var golsTime2 = prompt(`Quantos gols ${nomeTime2} fez`)

        if (golsTime1 > golsTime2) {
            alert(`O time ${nomeTime1} ganhou !`)
        } else if (golsTime2 > golsTime1) {
            alert(`O time ${nomeTime2} ganhou !`)
        } else if (golsTime2 = golsTime1) {
            alert(`EMPATE !`)
        }




    </script>
